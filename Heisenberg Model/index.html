<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heisenberg Model Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
</head>
<body>
    <h1>Heisenberg Model Simulation</h1>
    <div id="grid"></div>

    <div class="controls">
        <div class="control">
            <label for="temperature">Temperature:</label>
            <input type="range" id="temperature" min="1" max="100" value="50">
            <span id="temperatureValue">50</span>
        </div>
        <div class="control">
            <label for="magneticField">Magnetic Field:</label>
            <input type="range" id="magneticField" min="-10" max="10" value="0">
            <span id="magneticFieldValue">0</span>
        </div>
        <div class="control">
            <label for="interactionStrength">Interaction Strength:</label>
            <input type="range" id="interactionStrength" min="-10" max="10" value="1">
            <span id="interactionStrengthValue">1</span>
        </div>
        <div class="control">
            <label for="algorithm">Algorithm:</label>
            <select id="algorithm">
                <option value="metropolis">Metropolis-Hastings</option>
                <option value="wolff">Wolff Cluster</option>
            </select>
        </div>
        <div class="button-group">
            <button id="startButton">
                <span class="material-symbols-outlined">play_arrow</span>
            </button>
            <button id="stopButton">
                <span class="material-symbols-outlined">pause</span>
            </button>
            <button id="exportButton">
                <span class="material-symbols-outlined">file_download</span>
            </button>
        </div>
    </div>

    <div class="results">
        <h2>Simulation Results</h2>
        <div id="magnetization">Magnetization: 0</div>
        <div id="energy">Energy: 0</div>
        <div id="correlation">Correlation Function: 0</div>
        <div id="twoPointCorrelation"></div>
        <div id="pairCorrelation"></div>
        <div id="temporalCorrelation"></div>
        <div id="structureFactor">Structure Factor:</div>
    </div>
    
    <div class="developer-info">
        <a href="https://github.com/KMORaza" target="_blank" id="developerInfoButton">Developer Info</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
